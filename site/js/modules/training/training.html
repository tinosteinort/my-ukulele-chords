<form class="pure-form pure-form-stacked">
    <fieldset>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <label>Chords to train:</label>
                <input class="chord-input pure-u-23-24" type="text" placeholder="Comma separated chord names">
                <span class="validation-info hidden pure-form-message-inline">Containing unknown Chords</span>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label>Duration:</label>
                <input class="pure-u-23-24" type="range" min="100" max="2000">
            </div>
        </div>
        <button id="train" type="button" class="pure-button pure-button-primary">Start</button>
        <button id="stop" type="button" class="pure-button">Stop</button>
    </fieldset>
</form>
